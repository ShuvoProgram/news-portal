<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/7bea648afd.js" crossorigin="anonymous"></script>
    <title>Sk News Portal</title>
</head>

<body class="mx-40">
    <header class="p-8">
        <nav class="flex justify-between">
            <div class="flex text-xl font-medium">
                <span class="p-3 bg-blue-700 text-white rounded-lg">SK</span>
                <p class="text-blue-700 p-2">News Portal</p>
            </div>
            <div class="text-xl font-medium text-blue-700">
                <a href="" class="p-3">News</a>
                <a href="" class="p-3">Blog</a>
            </div>
        </nav>
    </header>
    <hr>
    <main>
        <!-- news category -->
        <section class="">
            <div class="text-xl font-medium p-4 justify-center text-gray-500 mx-auto">
                <ul class="flex justify-center" id="menu">
                </ul>
            </div>
        </section>
        <section>
            <div id="warning" class="mt-4">
                <h2 class="text-3xl text-yellow-400 text-center">Display Not Found Item's</h2>
            </div>
        </section>
        <!-- items filter -->
        <section class="my-5">
            <div class="p-4 bg-blue-500 ">
                <h1 class="text-white text-lg">4 items found for category Entertainment</h1>
            </div>
        </section>
        <!-- sorting -->
        <section class="flex justify-between">
            <div class="flex">
                <h1 class="text-xl px-1 font-medium">Sort By View: </h1>
                <div id="dropdown-wrapper" class="inline-block">
                    <button onclick="toggleMenu()"
                        class="px-5 py-2 bg-amber-500 hover:bg-amber-600 focus:bg-rose-500 text-white">
                        Toggle Menu</button>
                    <div id="menuDrop" class="hidden flex flex-col bg-white drop-shadow-md">
                        <a class="px-5 py-2 hover:bg-amber-300 border-b border-gray-200" href="#">About
                            KindaCode.com</a>
                        <a class="px-5 py-2 hover:bg-amber-300 border-b border-gray-200" href="#">Contact Us</a>
                        <a class="px-5 py-2 hover:bg-amber-300 border-b border-gray-200" href="#">Privacy Policy</a>
                        <a class="px-5 py-2 hover:bg-amber-300" href="#">Hello There</a>
                    </div>
                </div>
            </div>
            <div>
                <a href="#" class="p-3 bg-blue-600 text-white rounded-lg">Today's Pick</a>
                <a href="#" class="p-3 bg-blue-600 text-white rounded-lg visited:bg-white bg-purple-600 border-blue-700 text-blue-700">Tranding</a>
            </div>
        </section>
        <!-- news box -->
        <section class=" p-6" id="display-news">
            </div>
        </section>
        <!-- Modal -->
        <section>
            <div class="modal fade fixed top-0 left-0 hidden w-6/12 h-full outline-none overflow-x-hidden overflow-y-auto"
                id="exampleModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
                <div class="modal-dialog relative w-auto pointer-events-none">
                    <div
                        class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-md outline-none text-current">
                        <div
                            class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-gray-200 rounded-t-md">
                            <h5 class="text-xl font-medium leading-normal text-gray-800" id="modalTitle">Modal title
                            </h5>
                            <button type="button"
                                class="btn-close box-content w-4 h-4 p-1 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline"
                                data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body relative p-4" id="modal-body">
                            Modal body text goes here.
                        </div>
                        <div
                            class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 border-t border-gray-200 rounded-b-md">
                            <button type="button" class="px-6
          py-2.5
          bg-purple-600
          text-white
          font-medium
          text-xs
          leading-tight
          uppercase
          rounded
          shadow-md
          hover:bg-purple-700 hover:shadow-lg
          focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0
          active:bg-purple-800 active:shadow-lg
          transition
          duration-150
          ease-in-out" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- spinner -->
        <section id="loader" class="hidden">
            <div class="flex items-center justify-center">
                <div class="text-green-500 spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full m-12"
                    role="status">
                    <span class="visually-hidden">....</span>
                </div>
            </div>
        </section>
    </main>

</body>
<footer class="inset-y-3">
    <section>
        <div class="text-center">
            Copyright@2022 SK News Portal
        </div>
    </section>
</footer>
<!-- script -->
<script src="./js/data.js"></script>
<script src="./js/dropdown.js"></script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
